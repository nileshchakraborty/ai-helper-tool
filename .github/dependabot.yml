version: 2
updates:
  # Backend (Node.js)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      langchain:
        patterns:
          - "langchain*"
          - "@langchain/*"
      ai-providers:
        patterns:
          - "openai"
          - "@anthropic-ai/*"
          - "ollama"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # Docker
  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "monthly"
